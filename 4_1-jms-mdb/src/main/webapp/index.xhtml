<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <h:outputScript library="primefaces" name="jquery/jquery.js"/>
</h:head>
<h:body>
    <h:form>
        <p:inputText placeholder="Message" value="#{controller.message}"/>
        <p:commandButton value="Send" action="#{controller.send()}"/>
    </h:form>
    <hr/>
    <h:form>
        <h:outputText id="receivedMessage" value="#{controller.receivedMessage}"/>
        <p:poll interval="3" listener="#{controller.getLatest()}" update="receivedMessage"/>
    </h:form>
</h:body>
</html>
